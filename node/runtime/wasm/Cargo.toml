[package]
name = "node-runtime-wasm"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>"]
edition = "2018"

[lib]
name = "node_runtime"
crate-type = ["cdylib"]

[dependencies]
node-runtime = { path = "..", default-features = false }

[features]
default = []
std = [
	"node-runtime/std",
]

[profile.release]
panic = "abort"
lto = true

[workspace]
members = []

[patch.crates-io]
parity-codec = { git = "https://github.com/paritytech/parity-codec", branch = "gui-impl-codec-core-phantom" }
